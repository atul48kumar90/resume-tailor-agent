version: "3.9"

services:
  api:
    build: .
    container_name: resume-tailor-api
    ports:
      - "8000:8000"
    environment:
      OPENAI_API_KEY: ${OPENAI_API_KEY}
      REDIS_HOST: redis
      REDIS_PORT: 6379
    depends_on:
      - redis
    restart: unless-stopped

  redis:
    image: redis:7-alpine
    container_name: resume-tailor-redis
    ports:
      - "6379:6379"
    restart: unless-stopped
